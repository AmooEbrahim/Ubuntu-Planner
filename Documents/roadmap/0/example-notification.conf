# Notification Configuration Template
# ----------------------------------
# This file defines parameters for a desktop notification

[notification]
notification_enabled=true
# Title of the notification
title=Temperature Alert

# Body text / message
body=The CPU temperature has exceeded 75Â°C!

# Icon (optional)
icon=dialog-warning

# Urgency: low, normal, critical
urgency=critical

# Timeout in milliseconds (0 = persistent)
timeout=5000

# Transient (true/false)
transient=true

[sound]
sound_enabled=true
# Path to sound file (optional)
file=/usr/share/sounds/freedesktop/stereo/service-logout.oga
# Play sound (true/false)
play=true
# How many times to repeat the sound
repeat=5
# Delay in seconds between repeats
sleep=1

